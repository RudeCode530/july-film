<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULY - The People's Verdict</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bank+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #dcdcdc;
            font-family: 'Bank Gothic', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Background placeholder design */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            z-index: -1;
        }
        
        .design-element {
            position: absolute;
            border: 1px solid #a71212;
            opacity: 0.3;
        }
        
        .design-1 {
            top: 10%;
            left: 10%;
            width: 150px;
            height: 150px;
            transform: rotate(30deg);
        }
        
        .design-2 {
            bottom: 15%;
            right: 10%;
            width: 100px;
            height: 100px;
            transform: rotate(-15deg);
        }
        
        .design-3 {
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        
        .film-strip {
            position: absolute;
            width: 100%;
            height: 30px;
            background: repeating-linear-gradient(
                to right,
                #000,
                #000 20px,
                #a71212 20px,
                #a71212 22px
            );
            opacity: 0.2;
        }
        
        .top-strip {
            top: 0;
        }
        
        .bottom-strip {
            bottom: 0;
        }
        
        /* Content styling */
        .container {
            max-width: 800px;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
        
        .movie-title {
            margin-bottom: 40px;
            margin-top: auto;
        }
        
        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 158px;
            color: #a71212;
            text-transform: uppercase;
            letter-spacing: 20px;
            line-height: 0.9;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(167, 18, 18, 0.5);
        }
        
        .sub-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 19.8px;
            color: #dcdcdc;
            letter-spacing: 46.3px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }
        
        .release-info {
            margin: 40px 0;
            margin-bottom: auto;
        }
        
        .streaming-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 15.4px;
            color: #ffde59;
            letter-spacing: 46.3px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }
        
        /* Countdown styles */
        .countdown-container {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            z-index: 20;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5rem;
            color: #ffde59;
            background: rgba(167, 18, 18, 0.2);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 5px;
            border: 1px solid #a71212;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #dcdcdc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Department info */
        .department-info {
            margin-top: 30px;
            font-size: 8.5px;
            color: #dcdcdc;
            letter-spacing: 45.3px;
            text-transform: uppercase;
            line-height: 2;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        
        /* Pre-release message */
        .pre-release {
            margin: 30px 0;
            padding: 15px;
            border: 1px solid #a71212;
            border-radius: 5px;
            background: rgba(167, 18, 18, 0.1);
            max-width: 500px;
            margin: 20px auto 0;
        }
        
        .pre-release p {
            margin: 8px 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #dcdcdc;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .main-title {
                font-size: 120px;
                letter-spacing: 15px;
            }
            
            .sub-title {
                font-size: 16px;
                letter-spacing: 35px;
            }
            
            .streaming-text {
                font-size: 13px;
                letter-spacing: 35px;
            }
            
            .department-info {
                letter-spacing: 35px;
            }
        }
        
        @media (max-width: 992px) {
            .main-title {
                font-size: 90px;
            }
            
            .sub-title {
                font-size: 14px;
                letter-spacing: 25px;
            }
            
            .streaming-text {
                font-size: 12px;
                letter-spacing: 25px;
            }
            
            .department-info {
                letter-spacing: 25px;
            }
            
            .countdown-number {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 70px;
                letter-spacing: 10px;
            }
            
            .sub-title {
                font-size: 12px;
                letter-spacing: 15px;
            }
            
            .streaming-text {
                font-size: 11px;
                letter-spacing: 15px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-number {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .department-info {
                letter-spacing: 15px;
                font-size: 7px;
            }
        }
        
        @media (max-width: 576px) {
            .main-title {
                font-size: 50px;
                letter-spacing: 8px;
            }
            
            .sub-title {
                font-size: 10px;
                letter-spacing: 10px;
            }
            
            .streaming-text {
                font-size: 9px;
                letter-spacing: 10px;
            }
            
            .countdown {
                gap: 5px;
            }
            
            .countdown-number {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .department-info {
                letter-spacing: 10px;
                font-size: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Background design placeholder -->
    <div class="background"></div>
    <div class="design-element design-1"></div>
    <div class="design-element design-2"></div>
    <div class="design-element design-3"></div>
    <div class="film-strip top-strip"></div>
    <div class="film-strip bottom-strip"></div>
    
    <div class="container">
        <div class="movie-title">
            <h1 class="main-title">JULY</h1>
            <h2 class="sub-title">THE PEOPLE'S VERDICT</h2>
        </div>
        
        <div class="release-info">
            <div class="streaming-text">STREAMING 5 AUGUST 2025</div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="pre-release">
                <p>Film will be available for streaming at 7:00 PM on August 5, 2025</p>
                <p>(Bangladesh Standard Time)</p>
            </div>
        </div>
        
        <div class="department-info">
            <p>Department of Accounting & Information Systems</p>
            <p>University of Barishal</p>
        </div>
    </div>

    <script>
        // Set the release date: August 5, 2025 19:00:00 Bangladesh Time (UTC+6)
        const releaseDate = new Date('August 5, 2025 19:00:00 GMT+0600');
        
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = releaseDate - now;
            
            // If the release date has passed
            if (timeRemaining < 0) {
                document.getElementById('days').innerText = '00';
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                return;
            }
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Update the display
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        // Initial call to set countdown
        updateCountdown();
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
