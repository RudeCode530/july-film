<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JULY - The People's Verdict | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            background-image: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Oswald', sans-serif;
            color: #dcdcdc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Film grain overlay for cinematic effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.2'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .logo::after {
            content: "";
            display: block;
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #a71212, transparent);
            margin: 10px auto;
        }
        
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8rem;
            color: #a71212;
            letter-spacing: 8px;
            line-height: 1;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(167, 18, 18, 0.5);
        }
        
        .subtitle {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: #dcdcdc;
            letter-spacing: 15px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        
        .countdown-container {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #a71212;
            border-radius: 5px;
            max-width: 800px;
            width: 100%;
        }
        
        .countdown-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: #ffde59;
            letter-spacing: 5px;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-number {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #ffde59;
            background: rgba(167, 18, 18, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            min-width: 110px;
            letter-spacing: 3px;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            color: #dcdcdc;
        }
        
        .department {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 1.2rem;
            margin-top: 3rem;
            color: #dcdcdc;
            line-height: 1.8;
        }
        
        .university {
            font-family: 'Oswald', sans-serif;
            letter-spacing: 6px;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            color: #dcdcdc;
        }
        
        .release-note {
            font-size: 1.2rem;
            margin-top: 2rem;
            max-width: 600px;
            line-height: 1.6;
            color: #dcdcdc;
        }
        
        .film-strip {
            position: absolute;
            width: 100%;
            height: 40px;
            background-image: repeating-linear-gradient(
                to right,
                #000 0px,
                #000 20px,
                #a71212 20px,
                #a71212 40px
            );
            z-index: 2;
        }
        
        .top-strip {
            top: 0;
        }
        
        .bottom-strip {
            bottom: 0;
        }
        
        .video-placeholder {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #a71212;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
        }
        
        .video-placeholder::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(167, 18, 18, 0.1) 50%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(167, 18, 18, 0.1) 50%, transparent 52%);
            background-size: 40px 40px;
            opacity: 0.3;
        }
        
        .play-icon {
            width: 80px;
            height: 80px;
            background: rgba(167, 18, 18, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            animation: pulse 2s infinite;
        }
        
        .play-icon::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-left: 30px solid #ffde59;
            border-bottom: 20px solid transparent;
            margin-left: 10px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 5rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.8rem;
                letter-spacing: 8px;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .countdown-number {
                font-size: 2.5rem;
                min-width: 80px;
                padding: 0.5rem 1rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .department {
                font-size: 1rem;
                letter-spacing: 5px;
            }
            
            .university {
                font-size: 0.9rem;
                letter-spacing: 4px;
            }
            
            .video-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="film-strip top-strip"></div>
    
    <div class="container">
        <div class="logo">
            <h1 class="title">JULY</h1>
            <h2 class="subtitle">The People's Verdict</h2>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-title">STREAMING ON 5 AUGUST 2025</div>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="video-placeholder">
            <div class="play-icon"></div>
        </div>
        
        <p class="release-note">This page will automatically update to show the film once it's released on August 5th, 2025 at 7:00 PM (Bangladesh Time).</p>
        
        <div class="department">
            Department of Accounting & Information Systems
        </div>
        <div class="university">
            University of Barishal
        </div>
    </div>
    
    <div class="film-strip bottom-strip"></div>
    
    <script>
        // Set the date we're counting down to (August 5, 2025 19:00:00 Bangladesh Time = UTC+6)
        const countDownDate = new Date("Aug 5, 2025 19:00:00 GMT+0600").getTime();
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the countdown is finished, show the YouTube video
            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".countdown-container").innerHTML = `
                    <h2 class="countdown-title">NOW STREAMING</h2>
                    <iframe width="100%" height="415" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
                `;
                document.querySelector(".video-placeholder").style.display = "none";
                document.querySelector(".release-note").textContent = "The film is now available for streaming. Enjoy the show!";
            }
        }, 1000);
    </script>
</body>
</html>
